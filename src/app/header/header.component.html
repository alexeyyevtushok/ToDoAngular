<div class="headerComponent">
  <p>ToDo List</p>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter your goal" aria-label="Enter your goal"
      value='{{inputValue}}' [(ngModel)]='inputValue' aria-describedby="basic-addon2">

    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)='btnClick()'>Add</button>
    </div>
  </div>
</div>
